<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Используйте HTML5 для обязательного поля</title>
  </head>
  <body>
    <!-- Сделайте свой текст inputполем required, чтобы ваш пользователь не мог отправить форму, не заполнив это поле. -->

    <h2>CatPhotoApp</h2>
    <h2>CatPhotoApp</h2>
    <main>
      <p>Click here to view more <a href="#">cat photos</a>.</p>

      <a href="#"
        ><img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."
      /></a>

      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <input required type="text" placeholder="cat photo URL" />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer id="footer">Copyright Cat Photo App</footer>
  </body>
</html>
